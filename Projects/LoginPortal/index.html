<!doctype html>
<html lang="en">

<head>
    <!--REQUIRED META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, initial-scale=1, shrink-to-fit=no">

    <!--FONT-->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="signin-body">
    <!--BOOTSTRAP REQUIRES EVERTHING TO BE WITHIN A CONTAINER-->
    <!--NORMAL CONTAINER HAS MARGIN, FLUID IS 100% OF VIEWPORT-->
    <div class="container signin-container">
        <div class="row">
            <!-- COL CLASS ON EITHER SIDE OF COL-8 TAKES UP REMAINING SPACE AUTOMATICALLY-->
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">

                <div class="card signin-card">
                    <div class="card-body">

                        <img src="assets/concept.PNG" class="img-fluid signin-img" alt="Responsive image">

                        <div class="row">
                            <div class="col"></div>
                            <div class="col-md-12 col-lg-8">
                                <form class="signin-form">
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">e-mail</label>
                                        <input type="email" class="form-control" id="emailField" placeholder="○ ○ ○">
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">password</label>
                                        <input type="password" class="form-control" id="passwordField" placeholder="○ ○ ○">
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-primary">sign in</button>
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">remember me</label>
                                    </div>
                                </form>
                            </div>
                            <div class="col"></div>
                        </div>

                    </div>
                </div>
                
                <div class="newAccount">
                    <a href="#">JOIN US</a>
                </div>

            </div>
            <div class="col"></div>
            
        </div>
    </div>




    <!--Bootstrap Jquery, then popper.js, then link local boostrap js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-   q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
